<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
		line-height:325px;
		width: 388px;
		height: 325px;
		border:5px solid black;
		margin:0 auto;
		background-repeat: no-repeat;
		color:#FFFFFF;
		text-align: center;
		background-color: #8e68ff;
		background-size: 100%;
		margin-bottom:25px;
		font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
		border: 10px solid black;
	}
	img{
		width:95%;
	}
	h1{
		text-align: center;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	$(document).ready(function() {
		$(".preview").hover(function() {
			var img_source = $(this).attr('src');
			var bg_img = "background-image: url('" + img_source + "')";
			$('#image').attr("style", bg_img);
			$('#image').text($(this).attr('alt'));
		}, function() {
			$('#image').css("background-image", "none");
			$('#image').text("Hover/tab over an image below.")
		});
	$(".preview").focus(function() {
			var img_source = $(this).attr('src');
			var bg_img = "background-image: url('" + img_source + "')";
			$('#image').attr("style", bg_img);
			$('#image').text($(this).attr('alt'));
		});
	});
	</script>

</head>
<body>
	<h1>Challenge 5</h1>
	<div id = "image">
		Hover over an image below.
	</div>

	<img class = "preview"
	tabindex = "0"
	alt = "Shades of Red"
	src = "images/red.png">

	<img class = "preview"
	tabindex = "0"
	alt = "Shades of Orange"
	src = "images/orange.png">

	<img class = "preview"
	tabindex = "0"
	alt = "Shades of Yellow"
	src = "images/yellow.png">

	<img class = "preview"
	tabindex = "0"
	alt = "Shades of Green"
	src = "images/green.png">

	<img class = "preview"
	tabindex = "0"
	alt = "Shades of Blue"
	src = "images/blue.png">

	<img class = "preview"
	tabindex = "0"
	alt = "Shades of Purple"
	src = "images/purple.png">

</body>
</html>
